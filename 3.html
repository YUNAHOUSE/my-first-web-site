    <h2>PSR의 정의</h2>
    <p>주가매출비율(PSR)이란 주가를 주당 매출액으로 나눈 것으로 기업의 성장성에 주안점을 두고 상대적으로 저평가된 주식을 발굴하는 데 이용하는 성장성 투자지표를 말한다. PSR가 낮을수록 저평가됐다고 본다.​
        [네이버 지식백과] 주가매출비율 [price selling ratio] (매일경제, 매경닷컴)
